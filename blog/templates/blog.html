<html>
	{% extends "home_page.html" %}
	{% block content %}
<head>
	<title>Eugene's Blog</title>
	<link rel="stylesheet" href="{{ STATIC_URL }}blog.css">
</head>
<body>
	<div class="blog-box">
	<br>
	<h1 class="blog-head">Eugene's Blog</h1>
	<br>
	{% for p in posts %}
		<div class="line"><span>{{p.date}}</span></div>
		<h1>{{p.title}}</h1>
		<h2>Written by {{p.author.name}} on {{p.date}} </h2>
		<p>{{ p.body }}</p>
	{% endfor %}
	</div>
	{% endblock %}
</body>
</html>
