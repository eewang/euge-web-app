<html>
<head>
	<title>Search Form</title>
</head>
<body>
	{% if errors %}
		<p 
		<br>	
Please submit a search term</p>
		<ul>
			{% for error in errors %}
			<li>{{ error }}</li>
			{% endfor %}
		</ul>
	{% endif %}
	<p style="font-size:50px; text-align:center"><strong>Search Eugene's Blog</strong></p>
	<form action="" method="get" style="text-align:center; margin-top:10px">
		<input type = "text" name="q">
		<input type="submit" value="Search">
	</form>
</body>
</html>
